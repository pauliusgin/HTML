<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Skaidrių Užduotys</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./gridSkaidriuUzduotys.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">CSS GRID SKAIDRIŲ UŽDUOTYS</h1>
        <hr />
        <h2 class="subtitle">CSS Grid - Užduotis 1</h2>
        <div class="pirma-uzduotis uzduotys">
            <div class="a cyan">A</div>
            <div class="b orange">B</div>
            <div class="c green">C</div>
            <div class="d purple">D</div>
            <div class="e pink">E</div>
            <div class="f blue">F</div>
        </div>
        <hr />
        <h2 class="subtitle">CSS Grid - Užduotis 2</h2>
        <div class="antra-uzduotis uzduotys">
            <div class="logo">
                <div class="text">
                    <p>Logo</p>
                </div>
                <div class="dashes">
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <div class="dash"></div>
                </div>
            </div>
            <div class="sidebar">Sidebar</div>
            <div class="main">Main</div>
            <div class="footer">Footer</div>
        </div>
        <hr />
        <h2 class="subtitle">CSS Grid - Užduotis 4</h2>
        <div class="ketvirta-uzduotis uzduotys">
            <div class="header">.header</div>
            <div class="main-content">.main-content</div>
            <div class="sidebar4">.sidebar</div>
            <div class="twin-left">.twin</div>
            <div class="twin-right">.twin</div>
            <div class="footer4">.footer</div>
        </div>
    </div>
</body>

</html>
